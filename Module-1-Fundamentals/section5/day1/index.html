<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>

        <form action="POST">
            <p>User</p>
            <input type="text" placeholder="User" required autocomplete="off" autofocus>
            <p>Password</p>
            <input type="password" placeholder="password" required>
            <br>
            <p>Remember-me: </p>
            <input type="checkbox" name="Remember-me" id="">
            <br>  
            <button type="submit" name="senha" style="background-color: blueviolet; width: 100px; height: 50px; margin-top: 30px;">Enter</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
